          # with:
          #   task: publish
          #   version: ${{ steps.ver.outputs.version }}
          #   dry_run: ${{ env.DRY_RUN }}

      - name: Node publish (npm) â€” TODO
        if: matrix.target.type == 'node'
        shell: bash
        run: |
          echo "ðŸŸ¢ TODO: npm publish for version ${{ steps.ver.outputs.version }} (dry_run=$DRY_RUN)"
          # uses: ./.github/actions/node-npm
          # with:
          #   task: publish
          #   version: ${{ steps.ver.outputs.version }}
          #   dry_run: ${{ env.DRY_RUN }}

      - name: Java publish (Nexus) â€” TODO
        if: matrix.target.type == 'java'
        shell: bash
        run: |
          echo "â˜• TODO: gradle publish for version ${{ steps.ver.outputs.version }} (dry_run=$DRY_RUN)"
          # uses: ./.github/actions/java-gradle
          # with:
          #   task: publish
          #   version: ${{ steps.ver.outputs.version }}
          #   dry_run: ${{ env.DRY_RUN }}

      - name: C# publish (NuGet) â€” TODO
        if: matrix.target.type == 'csharp'
        shell: bash
        run: |
          echo "ðŸ”· TODO: dotnet nuget push for version ${{ steps.ver.outputs.version }} (dry_run=$DRY_RUN)"

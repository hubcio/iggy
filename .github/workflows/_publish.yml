      - name: Go SDK tag creation
        if: matrix.target.type == 'go'
        shell: bash
        run: |
          VERSION="${{ steps.ver.outputs.version }}"
          TAG="foreign/go/v${VERSION}"

          echo "ðŸ¹ Go SDK tag creation"
          echo "   Version: $VERSION"
          echo "   Tag:     $TAG"
          echo "   Commit:  ${{ inputs.commit }}"
          echo "   Dry run: $DRY_RUN"

          if [ "$DRY_RUN" = "true" ]; then
            echo "âœ… [DRY RUN] Would create tag: $TAG at commit ${{ inputs.commit }}"
          else
            echo "Creating and pushing tag: $TAG"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            # Create annotated tag at the specific commit
            git tag -a "$TAG" "${{ inputs.commit }}" -m "Go SDK release $VERSION"

            # Push the tag
            git push origin "$TAG"
            echo "âœ… Tag $TAG created and pushed successfully"
          fi

  summary:

          # with:
          #   task: publish
          #   package: ${{ matrix.target.package }}
          #   version: ${{ steps.ver.outputs.version }}
          #   dry_run: ${{ env.DRY_RUN }}

      - name: Python publish (PyPI) â€” TODO
        if: matrix.target.type == 'python'
        shell: bash
        run: |
          echo "ðŸ TODO: maturin build/upload for version ${{ steps.ver.outputs.version }} (dry_run=$DRY_RUN)"

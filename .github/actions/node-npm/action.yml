name: node-npm
description: Node.js github iggy actions with npm
inputs:
  task:
    description: "Task to run"
    required: true
  version:
    description: "Version for publishing"
    required: false
    default: ""
  dry_run:
    description: "Dry run mode"
    required: false
    default: "false"

runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "22"
        registry-url: "https://registry.npmjs.org"
        cache: "npm"
        cache-dependency-path: foreign/node/package-lock.json

    - name: Install dependencies
      shell: bash
      run: |
        cd foreign/node
        npm ci --ignore-scripts

    - name: Lint
      if: inputs.task == 'lint'
      shell: bash
      run: |
        cd foreign/node
        npm run lint

    - name: Test
      if: inputs.task == 'test'
      shell: bash
      run: |
        cd foreign/node

        # Run unit tests (matching old CI)
        npm run test:unit

        # Note: E2E tests require Iggy server to be running
        # They can be enabled later with proper server setup

    - name: Integration Test (E2E)
      if: inputs.task == 'e2e'
      shell: bash
      run: |
        cd foreign/node

        # Start Iggy server in background if not already running
        if ! nc -z localhost 8090 2>/dev/null; then
          echo "Starting Iggy server for E2E tests..."
          cd ../../
          cargo build --bin iggy-server
          ./target/debug/iggy-server &
          SERVER_PID=$!

          # Wait for server to be ready
          for i in {1..30}; do
            if nc -z localhost 8090 2>/dev/null; then
              echo "Iggy server is ready"
              break
            fi
            sleep 1
          done

          cd foreign/node
        fi

        # Run E2E tests
        npm run test:e2e

        # Cleanup server if we started it
        if [ ! -z "$SERVER_PID" ]; then
          kill $SERVER_PID || true
        fi

    - name: Build
      if: inputs.task == 'build' || inputs.task == 'publish'
      shell: bash
      run: |
        cd foreign/node
        npm run build

        # Verify build output
        if [ -d "dist" ]; then
          echo "Build output:"
          ls -la dist/
        fi

    - name: Publish to npm
      if: inputs.task == 'publish'
      shell: bash
      env:
        NODE_AUTH_TOKEN: ${{ env.NPM_TOKEN }}
      run: |
        cd foreign/node

        if [ "${{ inputs.dry_run }}" = "true" ]; then
          echo "Dry run - would publish version:"
          npm version
          npm pack --dry-run
        else
          # Set version if provided
          if [ -n "${{ inputs.version }}" ]; then
            npm version ${{ inputs.version }} --no-git-tag-version --allow-same-version || true
          fi

          # Publish with provenance
          npm publish --provenance --access public
        fi